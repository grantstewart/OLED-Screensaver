<!DOCTYPE html>
<html>
<head>
    <title>Chromecast Receiver App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="message">Hello World</div>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript">
        const castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        console.log('Starting Receiver Manager');

        // Handle system volume changes
        castReceiverManager.onSystemVolumeChanged = function(event) {
            console.log('System volume changed', event.data['level'], event.data['muted']);
        };

        // Initialize the CastReceiverManager with an application status message
        castReceiverManager.start({statusText: "Application is starting"});
        console.log('Receiver Manager started');
    </script>
</body>
</html>
