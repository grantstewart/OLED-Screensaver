<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast Sender App</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/sender/1.0/cast_framework.js"></script>
</head>
<body>
    <h1>Sender App</h1>
    <button id="castButton">Cast</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const context = cast.framework.CastContext.getInstance();
            context.setOptions({
                receiverApplicationId: '0FB43A87',
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            document.getElementById('castButton').addEventListener('click', () => {
                context.requestSession().then(
                    () => console.log('Cast session started'),
                    (error) => console.error('Error starting cast session:', error)
                );
            });
        });
    </script>
</body>
</html>
